<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <span class="logo">Kursy Barmańskie</span>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">O nas</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Kursy</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Terminy kursów</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Kontakt</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="showcase">
        <div class="showcase__main-content">
          <div class="showcase__text-content container">
            <h1 class="showcase__title">
              Polski Instytut Sztuki Barmańskiej
            </h1>
            <p class="showcase__subtitle">
              Wykonuj swoje obowiązki lepiej i zarabiaj więcej! Proponujemy
              profesjonalne szkolenia barmańskie.
            </p>
            <div class="showcase__call-action">
              <button class="btn btn--big">Dowiedz się więcej</button>
              <button class="btn btn--big btn--ghost">
                Umów się na kurs!
              </button>
            </div>
          </div>
        </div>
        <div class="showcase__decoration"></div>
      </section>
    </main>
